<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>QUnit Example</title>
    <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.21.0.css">
    <script language="javascript" src="http://code.jquery.com/qunit/qunit-1.21.0.js"></script>
    <script language="javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script language="javascript" src="node_modules/async/lib/async.js"></script>
    <script language="javascript" src="searcher.js"></script>
    <script language="javascript" src="scraper.js"></script>
    <script language="javascript" src="tests.js"></script>
    <script>
    var sampleParsedData = {
          blogUrl: 'url here', 
          user: {

          urls: [ 
            'twitter url',
            'linkedin url',
            ]}
         };

        $(document).ready(function (){
            $('#search').click(function(){
                var searchTerms = $('#searchterms').val();
                var url = generateUrl(searchTerms);
                searchUrl(url, function(data){
                    var parsedData = data.d.results.map(function(element){
                        return { "blogUrl": element.Url, "User": { urls: ["user profile here"]} };
                    });
                    $("#content").text(JSON.stringify(parsedData));
                })
            });
            
        });
    </script>
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    </body>
