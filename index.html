<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Wordpress Talent Search</title>
    <script language="javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script language="javascript" src="scraper.js"></script>
    <script language="javascript" src="searcher.js"></script>
    <script>
        var sampleParsedData = {

         };

        $(document).ready(function (){
            $('#search').click(function(){
                var searchTerms = $('#searchterms').val();
                var url = generateUrl(searchTerms);
                searchUrl(url, function(data){
                    var parsedData = data.d.results.map(function(element){
                        return $("<tr></tr>").html("<td><a href='" + element.Url + "'>" + element.Url + "</a></td><td>" + ["URL1","URL2"].join("<br/>") + "</td>");
                    });
                    $("#content").html(parsedData);
                })
            });
            
        });
    </script>
</head>

<body>
    <input type=text id="searchterms" width="100" />
    <button id='search' type='button'>Search</button>
    <table>

        <tbody id="content">
            
        </tbody>
    </table>
</body>
